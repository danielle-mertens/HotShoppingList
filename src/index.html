<!DOCTYPE html>
<html>
<head>
    <title>Javascript + DOM</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>My shopping list for today</h1>

<input id="userinput" type="text" placeholder="choose or add your items" name="shopping" list="shoppingGoods" autocomplete="off">
<ul>
    <datalist id="shoppingGoods">
        <option>
            Notebook
        </option>
        <option>Jello</option>
        <option>
            Spinach
        </option>
        <option>Rice</option>
        <option>
            Birthday Cake
        </option>
        <option>Candles</option>
    </datalist>

</ul>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
